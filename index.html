<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <img
          class="main__card-img"
          src="./assets/images/illustration-article.svg"
          alt="illustration article"
        />
        <span class="main__tag">Learning</span>
        <p class="main__publish-date">Published 21 Dec 2023</p>
        <h1 class="main__title">HTML & CSS foundation</h1>
        <p class="main__txt">
          These language are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <figure class="main__author">
          <img
            class="main__author-img"
            src="./assets/images/image-avatar.webp"
            alt="photo of greg hooper"
          />
          <figcaption class="main__author-name">Greg Hooper</figcaption>
        </figure>
      </div>
    </main>

    </footer> -->
  </body>
</html>
